<!DOCTYPE html>
<html>
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script>

<script>

        
    $(document).ready(function(){
        
        $("#audio1")[0].play();
        $("#audio1")[0].addEventListener('ended', function(){ 
            $("#audio1")[0].currentTime = 0;
            $("#audio2")[0].play();

        }, false);

        $("#audio2")[0].addEventListener('ended', function(){
            $("#audio2")[0].currentTime = 0;
            $("#audio1")[0].play();

        }, false);

        


    });
</script>
<title>Hello Nodejs</title>
</head>

<body>

    <center>
        <div height="100%">
            <audio id="audio1" controls>
                <source  src="http://zz.qz828.net/06/three.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio><br>
            <audio  id="audio2" controls>
                <source name="悲伤的天使" src="http://www.yhtzx.net/ez9_njyhtzx_oa/resource/private/tdoc_hujijun_media.mp3">
            </audio>
            <br>
            <img src="http://earlyyearsparenting.files.wordpress.com/2012/02/babycrying.jpeg">
        </div>
    </center>

</body>
</html>
